# Default configuration for phoneme-aware multilingual ASR training

# Model architecture
model:
  input_dim: 80
  hidden_dim: 256
  num_encoder_layers: 6
  num_decoder_layers: 3
  num_heads: 4
  num_phonemes: 64
  num_languages: 4
  dropout: 0.1
  use_adaptive_fusion: true

# Data settings
data:
  languages:
    - en
    - es
    - fr
    - de
  max_duration: 10.0
  max_samples_per_language: 500
  batch_size: 16
  num_workers: 4
  train_split: train
  val_split: validation
  test_split: test

# Audio preprocessing
audio:
  target_sample_rate: 16000
  n_mels: 80
  n_fft: 400
  hop_length: 160
  feature_type: mel

# Training settings
training:
  num_epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.01
  max_grad_norm: 1.0
  warmup_epochs: 2
  early_stopping_patience: 10
  use_amp: true

  # Optimizer
  optimizer:
    type: adamw
    betas: [0.9, 0.98]
    eps: 0.000000001

  # Scheduler
  scheduler:
    type: cosine
    eta_min: 0.000001

# Loss function
loss:
  inventory_weight: 0.1
  diversity_weight: 0.05

# Checkpointing
checkpoint:
  save_dir: checkpoints
  save_freq: 1

# Logging
logging:
  log_level: INFO
  use_mlflow: true
  mlflow_experiment: phoneme_asr
  log_freq: 10

# Reproducibility
seed: 42

# Inference
inference:
  max_length: 100
  beam_size: 1
